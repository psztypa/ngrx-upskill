<div *ngIf="products">
    <mat-grid-list cols="3" rowHeight="30px" class="header">
        <mat-grid-tile>Name</mat-grid-tile>
        <mat-grid-tile>Price</mat-grid-tile>
        <mat-grid-tile>On sale</mat-grid-tile>
    </mat-grid-list>
    <app-product-item *ngFor="let product of products" [product]="product"></app-product-item>
</div>
